# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm i --no-progress

      - name: Build app
        run: npm run build

      - name: Move generated files to dist folder
        run: |
          cp -r dist/spa/* dist
          rm -r dist/spa

      - name: Set up git config
        run: |
          git config --global user.name drewjosh
          git config --global user.email 32765631+drewjosh@users.noreply.github.com

      - name: Prepare git commit for github pages
        run: |
          cd dist
          git init
          echo git repo initialised
          git remote add origin https://github.com/drewjosh/midata-quasar-starter-app
          echo git remote set
          git branch -m gh-pages
          echo branch renamed to gh-pages
          git add -A
          echo added all files
          git commit -m 'deploy'
          echo created commit
          git push
